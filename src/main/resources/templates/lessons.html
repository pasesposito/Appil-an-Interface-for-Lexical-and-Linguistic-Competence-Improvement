    <style>
.Content {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Ensure the content takes up the full viewport height */
}

.grid-container {
    width: 80%; /* Set the width of the grid container */
    max-width: 1200px; /* Optional: Set a maximum width for larger screens */
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
    grid-gap: 20px;
    margin: 0 auto; /* Center the grid container horizontally */
    padding: 20px; /* Optional: Add padding inside the grid container */
}

@media (max-width: 1024px) {
    .grid-container {
        display: flex;
        flex-direction: column;
    }
}

.grid-item {
    position: relative;
    height: 200px;
    border: 5px solid #D6EBFF;
    padding: 20px;
    text-align: center;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    transition: background-color 0.3s; /* Smooth transition for hover effect */
}

.grid-item a {
    text-decoration: none;
    color: inherit; /* Ensure text color is inherited from parent */
    display: block; /* Make the link cover the entire grid item */
    height: 100%; /* Make the link cover the entire height of the grid item */
    width: 100%; /* Make the link cover the entire width of the grid item */
    display: flex; /* Use flex to center content */
    justify-content: center;
    align-items: center;
}

.grid-item:hover {
    background-color: #b3d4ff;
    color: #000;
}

/* Background colors for each lesson */
