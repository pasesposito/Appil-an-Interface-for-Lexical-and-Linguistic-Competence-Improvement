<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    
    <meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
	
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <style>
    	
    	.Content {
    	
    		margin: 5%;
    	
    	}
    
    </style>
</head>
<body>
    <th:block th:replace="~{fragments/header :: header}"></th:block>
    <div class="Content">
        <h2>All Users</h2>
        <table id="all-users-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- User rows will be dynamically generated by JavaScript -->
            </tbody>
        </table>
        <table id="pending-users-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Pending user rows will be dynamically generated by JavaScript -->
    </tbody>
</table>
    </div>
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <script>
    
    document.addEventListener("DOMContentLoaded", function() {
        // Define CSRF token and header
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
        
        // Function to fetch and display all users
        function fetchAllUsers() {
            fetch('admindashboard/all-users')
                .then(response => response.json())
                .then(data => {
                    //console.log('Data received:', data); // Debugging line to check the format of data
                    if (Array.isArray(data)) {
                        const tableBody = document.querySelector('#all-users-table tbody');
                        tableBody.innerHTML = ''; // Clear existing rows
                        data.forEach(user => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${user.name}</td>
                                <td>${user.surname}</td>
                                <td>${user.email}</td>
                                <td>
                                    <select data-id="${user.id}" class="role-select">
                                        <option value="ROLE_USER" ${user.role === 'ROLE_USER' ? 'selected' : ''}>USER</option>
                                        <option value="ROLE_MODERATOR" ${user.role === 'ROLE_MODERATOR' ? 'selected' : ''}>MODERATOR</option>
                                        <option value="ROLE_ADMIN" ${user.role === 'ROLE_ADMIN' ? 'selected' : ''}>ADMIN</option>
                                    </select>
                                </td>
                                <td>
                                    <button data-id="${user.id}" class="assign-role-btn">Update Role</button>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });
                    } else {
                        console.error('Expected array but got:', data);
                    }
                })
                .catch(error => console.error('Error fetching users:', error));
        }
        
        // Function to fetch and display pending users
        function fetchPendingUsers() {
            fetch('admindashboard/pending-users')
                .then(response => response.json())
                .then(data => {
                    //console.log('Pending data received:', data); // Debugging line to check the format of data
                    if (Array.isArray(data)) {
                        const tableBody = document.querySelector('#pending-users-table tbody');
                        tableBody.innerHTML = ''; // Clear existing rows
                        data.forEach(user => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${user.name}</td>
                                <td>${user.surname}</td>
                                <td>${user.email}</td>
                                <td>
                                    <button data-id="${user.id}" class="confirm-user-btn">Confirm User</button>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });
                    } else {
                        console.error('Expected array but got:', data);
                    }
                })
                .catch(error => console.error('Error fetching pending users:', error));
        }

        // Initial data fetch
        fetchAllUsers();
        fetchPendingUsers();

        // Handle role assignment
        document.querySelector('#all-users-table').addEventListener('click', function(event) {
            if (event.target.classList.contains('assign-role-btn')) {
                const userId = event.target.getAttribute('data-id');
                const roleSelect = document.querySelector(`select[data-id="${userId}"]`);
                const selectedRole = roleSelect.value;

                fetch(`admindashboard/assign-role/${userId}?role=${encodeURIComponent(selectedRole)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        [csrfHeader]: csrfToken
                    },
                    credentials: 'same-origin'
                })
                .then(response => response.text())
                .then(message => alert(message))
                .catch(error => console.error('Error assigning role:', error));
            }
        });

        // Handle user confirmation
        document.querySelector('#pending-users-table').addEventListener('click', function(event) {
            if (event.target.classList.contains('confirm-user-btn')) {
                const userId = event.target.getAttribute('data-id');
                
                fetch(`admindashboard/confirm-user/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        [csrfHeader]: csrfToken
                    },
                    credentials: 'same-origin'
                })
                .then(response => response.text())
                .then(message => {
                    alert(message);
                    // Refresh pending users list
                    fetchPendingUsers();
                })
                .catch(error => console.error('Error confirming user:', error));
            }
        });
    });


    </script>
</body>
</html>
